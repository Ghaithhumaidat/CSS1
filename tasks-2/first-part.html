<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .main{

            display: grid;
            grid-template-columns: 50% 50%;
            height: 750px;

        }

        .first , .second {

            text-align: center;
            padding-top: 50%;
            font-size: 50px;
            color: aliceblue;

        }

        .first{
            background-color: orange;
        }
        .second{
            background-color: blue;
        }

    </style>

</head>
<body>
    
    <div class="main">

        <div class="first"> First Part </div>
        <div class="second"> Second Part </div>

    </div>

</body>
</html>
