<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>

    td{
    
    text-align: center;
    border: 1px solid;
    width: 100px;
    height: 10px;
    border-radius: 7px;
    box-shadow: 5px 5px rgba(1, 30, 40, 0.236);

    }

   </style>

</head>
<body>
    
    <h2> Table Styling </h2>

    <table class="table" cellspacing="10">

        <tr>

            <td> Row 1,Col 1 </td>
            <td> Row 1,Col 2 </td>
            <td> Row 1,Col 3 </td>

        </tr>

        <tr>

            <td> Row 2,Col 1 </td>
            <td> Row 2,Col 2 </td>
            <td> Row 2,Col 3 </td>

        </tr>

    </table>

</body>
</html>
